		listen						127.0.0.1:443 ssl;
		listen						10.93.19.1:443 ssl;
		listen						172.16.20.69:443 ssl;

		ssl_certificate				"C:\server.crt";
		ssl_certificate_key			"C:\privateKey.pem";
