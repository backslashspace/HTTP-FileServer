<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files</title>
    <!-- #SCRIPT#ANCHOR# -->
    <style>
        body {
            background-color: #202020;
            color: #fbfbfb;
            font-family: Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #303030;
        }

            header a {
                color: #fbfbfb;
                text-decoration: none;
                margin: 0 10px;
            }

                header a:hover {
                    text-decoration: underline;
                }

        main {
            text-align: center;
            margin-top: 50px;
        }

        .control-panel {
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #404040;
        }

        button {
            background-color: #404040;
            color: #fbfbfb;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }

            button:hover {
                background-color: #505050;
            }

        .user {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 18px;
            padding-bottom: 18px;
            border-bottom: 1px solid #404040;
            position: relative;
        }

            .user span {
                flex-shrink: 0;
                max-width: 200px;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }

            .user form:first-of-type {
                position: absolute;
                left: 40%;
                transform: translateX(-50%);
            }

            .user form:last-of-type {
                position: absolute;
                left: 60%;
                transform: translateX(-50%);
            }

        form {
            display: inline;
        }

        table {
            margin-top: 40px;
            max-width: 1200px;
            min-width: 800px;
            margin-inline: auto;
        }

        table, th, td {
            
            border: 1px solid #a0a0a0;
            width: auto;
        }

        td {
            padding: 0.4em 1em 0.4em 1em;
        }

        .footer {
            background: #bbbbbb;
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            height: 2.5vw;
        }
    </style>
</head>
<body>
    <header>
        <a href="/fileSharing/changePassword">Change Password</a>
        <div>
            <a href="/">Back to Main-Page</a>
            <a href="/fileSharing/logout">Log out</a>
        </div>
    </header>
    <main>
        <div class="control-panel">
            <h1>Your Files</h1>
            <form action="/fileSharing/files/upload" method="get" style="display: inline;">
                <button type="submit">Upload File</button>
            </form>
        </div>

            <table>
                <tr>
                    <td><span style="margin: 1em">yest.mv4</span></td>
                    <td>
                        <form method="POST" action="/fileSharing/files/remove" style="width: 64px; margin-top: 10px; margin-bottom: -2px; margin-left: 2px; margin-right: 2px;">
                            <input type="hidden" name="fileName" value="encodedName" required readonly />
                            <input type="submit" value="Delete" style="height:23px; font-size: 13px" />
                        </form>
                    </td>
                    <td>
                        <form method="POST" action="/fileSharing/files/download" style="width: 84px; margin-top: 10px; margin-bottom: -2px; margin-left: 2px; margin-right: 2px;">
                            <input type="hidden" name="fileName" value="encodedName" required readonly />
                            <input type="submit" value="Download" style="height:23px; font-size: 13px" />
                        </form>
                    </td>
                    <td><span style="margin: 1em">400 Yibbabytes</span></td>
                </tr>
                <tr>
                    <td> nodelsssssssssssssssssssess.pdf </td>
                    <td> --- </td>
                    <td> --- </td>
                    <td><span style="margin: 1em">400 Yibbabytes</span></td>
                </tr>
            </table>

            <!-- #FILE#ANCHOR# -->

    </main>

    <div class="footer" style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 0px; font-size: 0.8vw;">
        <p style="text-align: left; margin-left: 2em;">Logged in as: <!-- #DISPLAY#USERNAME#ANCHOR# --></p>
        <p style="text-align: center"><!-- #INFO#ANCHOR# --></p>
        <p style="text-align: right; margin-right: 2em;"><!-- #THREADPOOL#ANCHOR# --></p>
    </div>

</body>
</html>
