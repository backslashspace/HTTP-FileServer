<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New User</title>
    <style>
        body {
            background-color: #202020;
            color: #fbfbfb;
            font-family: Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 20px;
            background-color: #303030;
        }

            header a {
                color: #fbfbfb;
                text-decoration: none;
                margin: 0 10px;
            }

                header a:hover {
                    text-decoration: underline;
                }

        main {
            margin: 50px auto;
            width: 80%;
            max-width: 600px;
            text-align: left;
        }

        h1 {
            text-align: center;
        }

        p {
            margin: 20px 0;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #404040;
            background-color: #303030;
            color: #fbfbfb;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        button {
            background-color: #404040;
            color: #fbfbfb;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            width: 100%;
        }

            button:hover {
                background-color: #505050;
            }

        hr {
            border: none;
            border-top: 2px solid #404040;
            margin: 30px 0;
            width: 100%;
            max-width: 600px;
        }

        .footer {
            background: #bbbbbb;
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            height: 50px;
        }
    </style>
</head>
<body>
    <header>
        <a href="/fileSharing/logout">Log out</a>
    </header>
    <main>
        <h1>Create New User</h1>
        <hr>
        <p>Please enter the information below to create a new user. Ensure all required fields are completed.</p>
        <form action="" method="post">
            <label for="username">Username</label>
            <input type="text" id="loginUsername" name="loginUsername" required>

            <label for="displayName">Display Name</label>
            <input type="text" id="displayUsername" name="displayUsername" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label>
                <input type="checkbox" name="isEnabled" checked>
                Enable User
            </label>

            <label>
                <input type="checkbox" name="write">
                Write Access
            </label>

            <label>
                <input type="checkbox" name="read">
                Read Access
            </label>

            <button type="submit">Create User</button>
        </form>
    </main>

    <div class="footer" style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 0px; font-size: 0.8vw;">
        <p style="text-align: left; margin-left: 2em;">Logged in as: <!-- #DISPLAY#USERNAME#ANCHOR# --></p>
        <p style="text-align: center"><!-- #INFO#ANCHOR# --></p>
        <p style="text-align: right; margin-right: 2em;">Threadpool Threads: <!-- #THREADPOOL#ANCHOR# --></p>
    </div>

</body>
</html>
