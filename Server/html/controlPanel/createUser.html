<!DOCTYPE html>

<style>
	input {
		margin-bottom: 12px;
		border-radius: 5px;
		width: 100%;
		height: 20px;
		align-self: center;
		background: #bbbbbb;
	}

	input[type=checkbox] {
		margin-bottom: 12px;
		border-radius: 5px;
		width: 18px;
		height: 18px;
		align-self: flex-start;
		background: #bbbbbb;
	}

	.footer {
		background: #bbbbbb;
		position: fixed;
		left: 0;
		right: 0;
		bottom: 0;
		height: 50px;
	}
</style>

<html style="background-color:#202020;font-family:Helvetica;color:#fbfbfb;">
	<head>
		<meta charset="utf-8">
		<title>Create User</title>
	</head>

	<body>

		<nav link="#0067C0" alink="aqua" vlink="coral">
			<p align="right" style="margin-right:10em;">
				<a href="/fileSharing/controlPanel" style="padding:10px;">ControlPanel</a>
				<a href="/fileSharing/logout">Log out</a>
			</p>
		</nav>

		<center>

			<h1>New User</h1>

			<hr style="margin-right:10em; margin-left:10em;" />

			<p style="font-size: 18px; margin-top: 40px">Please enter the information below to create a new user.</p>

			<div style="width: 350px;">
				<form method="POST" action="" style="margin-top: 10px;">
					<input type="text" name="loginUsername" placeholder="login username" required />
					<input type="text" name="displayUsername" placeholder="display username" required />
					<input type="password" name="password" placeholder="password" required />

					<div style="width: 300px;">
						<div style="text-align: left">
							<div title="Lets users have access to administrative tools.">
								<input type="checkbox" name="isAdmin" id="IsAdmin" unchecked />
								<label for="IsAdmin">Administrator</label>
							</div>
							<div title="Blocks users from logging">
								<input type="checkbox" name="isEnabled" id="IsEnabled" checked />
								<label for="IsEnabled">Enabled</label>
							</div>
							<div title="Allows users to view and download files.">
								<input type="checkbox" name="read" id="Read" checked />
								<label for="Read">Read</label>
							</div>
							<div title="Allows users to delete and upload files.">
								<input type="checkbox" name="write" id="Write" checked />
								<label for="Write">Write</label>
							</div>
						</div>
					</div>

					<input type="submit" value="Create User" style="width: 200px; height:23px; font-size: 13px; margin-top: 8px" />
				</form>
			</div>

		</center>

		<div class="footer"/>
	</body>
</html>
