<!DOCTYPE html>

<style>
	input, button {
		margin-bottom: 12px;
		border-radius: 5px;
		width: 100%;
		height: 20px;
		align-self: center;
		background: #bbbbbb;
	}

	.footer {
		background: #bbbbbb;
		position: fixed;
		left: 0;
		right: 0;
		bottom: 0;
		height: 2.5vw;
	}
</style>

<html style="background-color:#202020;font-family:Helvetica;color:#fbfbfb;">
	<head>
		<meta charset="utf-8">
		<title>Control Panel</title>
	</head>

	<body style="margin-top: 1em; padding-bottom: 10em;">

		<nav link="#0067C0" alink="aqua" vlink="coral">
			<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 0px; margin-left: 10em; margin-right: 10em;">
				<div style="text-align: left;">
					<a href="/fileSharing/changePassword" align="left">Change Password</a>
				</div>
				<div style="text-align: right;">
					<a href="/" style="padding:10px;">Back to Main-Page</a>
					<a href="/fileSharing/logout">Log out</a>
				</div>
			</div>
		</nav>

		<center style="margin-right:10em; margin-left:10em;">

			<h1><span style="color: lightcoral">Control Panel</span></h1>

			<hr />

			<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 0px; margin-left: 20em; margin-right: 20em; margin-top: 40px;">
				<div style="text-align: center;">
					<form method="GET" action="/fileSharing/controlPanel/createUser">
						<button type="submit" style="width: 120px; height:32px; font-size: 14px; margin-top: 8px">Create new user</button>

					<form method="GET" action="/fileSharing/controlPanel/createUser">

				</div>
			</div>

			<!-- #USER#HEAD#ANCHOR# -->

		</center>

		<div class="footer" style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 0px; font-size: 0.8vw;">
