<!DOCTYPE html>

<style>
	input {
		margin-bottom: 12px;
		border-radius: 5px;
		width: 100%;
		height: 20px;
		background: #bbbbbb;
	}

	input[type=checkbox] {
		width: 20px;
		height: 20px;
	}

	input[type=submit] {
		width: 200px;
		height: 32px;
		color: #1a1a1a;
		font-size: 16px;
	}

	.footer {
		background: #bbbbbb;
		position: fixed;
		left: 0;
		right: 0;
		bottom: 0;
		height: 50px;
	}
</style>

<html style="background-color:#202020;font-family:Helvetica;color:#fbfbfb;">
	<head>
		<meta charset="utf-8">
		<title>Settings</title>
	</head>
	
	<body>
	
		<nav link="#0067C0" alink="aqua" vlink="coral">
			<p align="right" style="margin-right:10em;">
				<a href="/fileSharing/controlPanel" style="padding:10px;">ControlPanel</a>
				<a href="/fileSharing/logout">Log out</a>
			</p>
		</nav>
	
		<center>
	
			<h1><!-- #DISPLAY#NAME#ANCHOR# -->'s Settings</h1>
	
			<hr style="margin-right:10em; margin-left:10em;" />
	
			<div style="width: 350px; margin-top: 40px;">
				<form method="POST" action="/fileSharing/controlPanel/config/update" style="margin-top: 10px;">
					<input type="text" name="loginUsername" value="<!-- #LOGIN#NAME#ANCHOR# -->" readonly required />
					<input type="text" name="displayUsername" placeholder="new display name (optional)" />
					<input type="password" name="password" placeholder="new password (optional)" />

					<div style="width: 300px;">
						<div style="text-align: left">
							<div title="Blocks users from logging">
								<input type="checkbox" name="isEnabled" id="IsEnabled" <!-- #IsEnabled#ANCHOR# --> />
								<label for="IsEnabled">Enabled</label>
							</div>
							<div title="Allows users to view and download files.">
								<input type="checkbox" name="read" id="Read" <!-- #Read#ANCHOR# --> />
								<label for="Read">Read</label>
							</div>
							<div title="Allows users to delete and upload files.">
								<input type="checkbox" name="write" id="Write" <!-- #Write#ANCHOR# --> />
								<label for="Write">Write</label>
							</div>
						</div>
					</div>

					<input type="submit" value="Update User" style="width: 200px; height:26px; font-size: 13px; margin-top: 8px" />
				</form>
			</div>
	
		</center>

		<div class="footer" style="text-align: center;">
			<p style="color: #1a1a1a"><!-- footAnchor --></p>
		</div>
	</body>
</html>
