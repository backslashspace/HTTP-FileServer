<!DOCTYPE html>

<style>
	input {
		margin-bottom: 12px;
		border-radius: 5px;
		width: 100%;
		height: 20px;
		background: #bbbbbb;
	}

	input[type=checkbox] {
		width: 20px;
		height: 20px;
	}

	input[type=submit] {
		width: 200px;
		height: 32px;
		color: #1a1a1a;
		font-size: 16px;
	}

	.footer {
		background: #bbbbbb;
		position: fixed;
		left: 0;
		right: 0;
		bottom: 0;
		height: 50px;
	}
</style>

<html style="background-color:#202020;font-family:Helvetica;color:#fbfbfb;">
	<head>
		<meta charset="utf-8">
		<title>Settings</title>
	</head>
	
	<body>
	
		<nav link="#0067C0" alink="aqua" vlink="coral">
			<p align="right" style="margin-right:10em;">
				<a href="/fileSharing/controlPanel" style="padding:10px;">ControlPanel</a>
				<a href="/fileSharing/logout">Log out</a>
			</p>
		</nav>
	
		<center>
	
			<h1><!-- userDisplayNameAnchor -->'s Settings</h1>
	
			<hr style="margin-right:10em; margin-left:10em;" />
	
			<div style="width: 350px; margin-top: 40px;">
				<form method="POST" action="" style="margin-top: 10px;">
					
					<div style="text-align: left">
						<div title="Lets users have access to administrative tools.">
							<input type="checkbox" name="isAdmin" id="IsAdmin" unchecked />
							<label for="IsAdmin">Administrator</label>
						</div>
						<div title="Blocks users from logging">
							<input type="checkbox" name="isEnabled" id="IsEnabled" checked />
							<label for="IsEnabled">Enabled</label>
						</div>
						<div title="Allows users to view and download files.">
							<input type="checkbox" name="read" id="Read" checked />
							<label for="Read">Read</label>
						</div>
						<div title="Allows users to delete and upload files.">
							<input type="checkbox" name="write" id="Write" checked />
							<label for="Write">Write</label>
						</div>
					</div>
	
					<input type="submit" value="Create User" style="width: 200px; height:32px; font-size: 16px;"/>
				</form>
			</div>
	
		</center>

		<div class="footer" style="text-align: center;">
			<p style="color: #1a1a1a"><!-- footAnchor --></p>
		</div>
	</body>
</html>
